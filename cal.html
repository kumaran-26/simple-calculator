<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in HTML CSS & JavaScript</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="cal.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
     <div id="calculator" class="col-sm-6 col-md-6 col-lg-6 col-xl-6">

<input id="first" type="number" placeholder="number 1"/>
<input id="second" type="number" placeholder="number 2"/>
<button onclick="add()"> <i class="fa-solid fa-plus"></i></button>
<button onclick="sub()"> <i class="fa-solid fa-minus"></i></button>
<button onclick="mul()"> <i class="fa-solid fa-xmark"></i></button>
<button onclick="div()"> <i class="fa-solid fa-divide"></i></button>
<button onclick="del()">Del</button>
<p id="ans"></p>
<p id="result"></p>
</div>
 </div>
    </div>
    <script src="cal.js">

    </script>
  </body>
</html>
